<h2>Die letschte Stütz</h2>
<table mat-table [dataSource]="datastore.transactions()" class="mat-elevation-z8">
    <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef> Spieler </th>
        <td mat-cell *matCellDef="let transaction">
            {{ transaction.playerId | playername | async }}
        </td>
    </ng-container>

    <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Grund </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.reason }} </td>
    </ng-container>

    <ng-container matColumnDef="addedBy">
        <th mat-header-cell *matHeaderCellDef> Von </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.addedBy }} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Zeitpunkt </th>
        <td mat-cell *matCellDef="let transaction">
            {{ transaction.timestamp | date: 'dd.MM.yyyy HH:mm' }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let transaction">
            <button mat-icon-button color="warn" (click)="deleteTransaction(transaction)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['player', 'reason', 'addedBy', 'timestamp', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['player', 'reason', 'addedBy', 'timestamp', 'actions'];"></tr>
</table>


<ng-template #confirmDeleteDialog let-dialogRef>
    <h2 mat-dialog-title>Stutz lösche</h2>
    <mat-dialog-content>Bisch sicher wotsch de Stutz lösche?</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
    </mat-dialog-actions>
</ng-template>
