<div class="page-container">
    <h1>ðŸ’¸ Stutz Tracker ðŸ’¸</h1>

    <div class="username-container">
        <span>{{ userService.getUserName() || 'Guest' }}</span>
        <button matButton="filled" (click)="editUserName()">Edit</button>
    </div>


    <!-- Leaderboard -->
    <table mat-table [dataSource]="dataStore.players()" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Spieler</th>
            <td mat-cell *matCellDef="let player"> {{ player.name }}</td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <ng-container matColumnDef="stutz">
            <th mat-header-cell *matHeaderCellDef> Stutz ðŸ’°</th>
            <td mat-cell *matCellDef="let player"> {{ player.stutz }}.-</td>
            <td mat-footer-cell *matFooterCellDef> <b>{{ totalStutz() }}.- </b> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> HinzufÃ¼gen</th>
            <td mat-cell *matCellDef="let player">
                <button matMiniFab (click)="openDialog(player.id, dialogTemplate)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'stutz', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'stutz', 'actions'];"></tr>
        <tr mat-footer-row *matFooterRowDef="['name', 'stutz', 'actions']"></tr>
    </table>

    <!-- Reason Dialog -->
    <ng-template #dialogTemplate>
        <h2 mat-dialog-title>En Stutz</h2>
        <mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Grund</mat-label>
                <input matInput [(ngModel)]="reason" placeholder="Grund">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-raised-button color="primary" (click)="addStutz()">Confirm</button>
        </mat-dialog-actions>
    </ng-template>


    <ng-template #editUserNameDialog>
        <h2 mat-dialog-title>Edit Username</h2>
        <mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="tempUserName"/>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-raised-button color="primary" (click)="saveUserName()">Save</button>
        </mat-dialog-actions>
    </ng-template>

    <stutz-recent-transactions></stutz-recent-transactions>
</div>
